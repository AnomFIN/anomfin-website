<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 120" width="480" height="120" role="img" aria-label="AnomFIN logo">
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#00ff99"/>
      <stop offset="1" stop-color="#00d4ff"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3.5" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Monogram A shield -->
  <g transform="translate(14,18)">
    <path d="M40 0 L80 22 V62 C80 78 64 92 40 102 C16 92 0 78 0 62 V22 Z" fill="#0b0f18" stroke="url(#grad)" stroke-width="3"/>
    <path d="M20 62 L40 18 L60 62" fill="none" stroke="url(#grad)" stroke-width="6" stroke-linecap="round"/>
    <path d="M30 42 H50" stroke="url(#grad)" stroke-width="6" stroke-linecap="round"/>
  </g>
  <!-- Wordmark -->
  <g transform="translate(120,78)" fill="url(#grad)" filter="url(#glow)">
    <text x="0" y="0" font-family="Inter, ui-sans-serif, system-ui" font-size="56" font-weight="800" letter-spacing="1">AnomFIN</text>
  </g>
</svg>

